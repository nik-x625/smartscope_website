services:
  smartscope_website_replit_v2:
    build: .
    ports:
      - "4040:4040"
    image: smartscope_website_replit_image_v2    
    container_name: smartscope_website_replit_container_v2
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smartscope-main.rule=Host(`smart-scope.io`)"
      - "traefik.http.routers.smartscope-main.entrypoints=websecure"
      - "traefik.http.routers.smartscope-main.tls.certresolver=letsencrypt"
      - "traefik.http.services.smartscope-main.loadbalancer.server.port=4040"
    environment:
      - NODE_ENV=production
      - PORT=4040
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-your-email@gmail.com}
      - SMTP_PASS=${SMTP_PASS:-your-app-password}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@smartscope.com}
      - TO_EMAIL=${TO_EMAIL:-support@smartscope.com}
    volumes:
      - ./data/newsletter:/opt:rw
      - ./data/chatbot:/opt/chatbot_website:rw
    restart: unless-stopped
    networks:
      - web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web:
    external: true

volumes:
  newsletter_data:
  chatbot_data:
